        <title>Axolotl Aggregation</title>

        <p>Shrimps: <span id="shrimp">0</span></p>
        <img src="Axolotl.png" height="256px" width="256px" onclick="addToShrimp(1)">

        <script>
            var shrimp = 0;
            var upgradeCost = 20;
            var upgrades = 0;

            function addToShrimp(amount) {
                shrimp = shrimp + amount
                document.getElementById("shrimp").innerHTML = shrimp;
            }

            function buyUpgrade() {
                if (shrimp >= upgradeCost){
                    shrimp = shrimp - upgradeCost;
                    upgrades++;
                    upgradeCost = Math.round(upgradeCost * 1.1);

                    document.getElementById("shrimp").innerHTML = shrimp;
                    document.getElementById("upgradeCost").innerHTML = upgradeCost;
                    document.getElementById("upgrades").innerHTML = upgrades;

                }
            }

        </row>
    </body>

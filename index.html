<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <script src="app.js"></script>

        <title>Axolotl Aggregation</title>
        <style>
            clickerContainer img {
            position: relative;
            transition: all .1s ease-in-out;
        }

        .clickerContainer img:hover {
            transform: scale(1.10);
        }
        .clickerContainer img:active {
            transform: scale(0.99);
        }
</style>


    </head>
    
    <body >
    
        <div class="clickerContainer" style="background-color:DodgerBlue;>
            <div class="row" >

                <div class="col-2"></div>

                <div class="col-8">
                    
                    <div class="text-center">
                        
                        <h1>Axolotl Aggregation</h1>

                        <h3>Shrimps: <span id="shrimp">0</span></h3>

                        <img src="Axolotl.png" height="512px" width="512px" onclick="addToShrimp(1)" id="axolotl">
    
                        <br>

                        <button type="button" class="btn btn-primary" onclick="buyNet()"><img src="Net.png" alt="net" height="50px" width="50px">Net [<span id ="netCost">20</span>] -- <span id="netUpgrades">0</span></button>
                        <button type="button" class="btn btn-secondary" onclick="buyPlankton()"><img src="Plankton.png" alt="plankton" height="50px" width="50px">Plankton [<span id ="planktonCost">5</span>] -- <span id="planktonUpgrades">0</span></button>                        
                        <button type="button" class="btn btn-info" onclick="buyMineral()"><img src="Mineral_bed.png" alt="rock" height="50px" width="50px">Mineral Bed [<span id ="mineralCost">500</span>] -- <span id="mineralUpgrades">0</span></button>
                        <button type="button" class="btn btn-info" onclick="stonks()"><img src="Shrimp.png" alt="rock" height="50px" width="50px" id="buystock" >STONKS</button>
                        <button type="button" class="btn btn-info" onclick="buybonds()"><img src="Shrimp.png" alt="rock" height="50px" width="50px" id="buybonds" >Bonds</button>
                        <button type="button" class="btn btn-info" onclick="buyIndex()"><img src="Shrimp.png" alt="rock" height="50px" width="50px" id="buyindex" >Index Funds</button>
                        <button type="button" class="btn btn-info" onclick="buyMutual()"><img src="Shrimp.png" alt="rock" height="50px" width="50px" id="buyfunds" >Mutual Funds</button>
                        <button type="button" class="btn btn-info" onclick="buyETF()"><img src="Shrimp.png" alt="rock" height="50px" width="50px" id="buyETF" >Exchange trade fund ETF</button>
                      
                    </div>
                    
                </div>

                <div class="col-2"></div>

            </div>
        </div>
    </body>
</html>
